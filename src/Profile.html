<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spender - Profile</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="fonts/montserrat/montserrat.css"/>
    <link href="fonts/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">

</head>
<body>
<header class="header">
    <div class="logo">
        <img class="logo__img" src="images/credit-card.png" width="40px" height="40px"/>
        <div class="logo__title">$pender</div>
    </div>

    <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item">Transaction</li>
            <li class="menu__item">Categories</li>
            <li class="menu__item">Statistics</li>
        </ul>
    </nav>

    <div class="user-block">
        <img src="images/user.png" class="user-block__img"/>
        <div class="user-block__title">Nikita Pekurin</div>
    </div>
</header>

<main class="main">
    <div class="content">
        <div class="card">
            <div class="card_element">
                <img class="card_element_img" src="images/profile-pic.jpeg" alt="" height="300" width="300">
            </div>

            <div class="card_element">
                <h3 class="card_element_title">Tanya Cooper</h3>
                <div class="definition">
                    <div class="definition_title">Email</div>
                    <div class="definition_description">sample@gmail.com</div>
                </div>
                <div class="definition">
                    <div class="definition_title">Name</div>
                    <div class="definition_description">Name</div>
                </div>
                <div class="definition">
                    <div class="definition_title">Surname</div>
                    <div class="definition_description">Surname</div>
                </div>
                <div class="definition">
                    <div class="definition_title">Username</div>
                    <div class="definition_description">Username</div>
                </div>

                <div class="card_element_buttons">
                    <button>Edit Profile</button>
                    <button>Update Pass</button>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
