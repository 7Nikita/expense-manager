<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spender - Login</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="fonts/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/montserrat/montserrat.css"/>
</head>
<body>
<header class="header header-space">
    <div class="logo">
        <img class="logo__img" src="images/credit-card.png" width="40px" height="40px"/>
        <div class="logo__title">$pender</div>
    </div>

    <div class="user-block">
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item menu__item-active">Log In</li>
                <li class="menu__item">Sign Up</li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <div class="content">
        <form class="form">
            <div class="form__header">
                <h3 class="form_title">Log In</h3>
            </div>

            <div class="edit-box">
                <input type="text" class="edit-box__input" placeholder="Username">
            </div>

            <div class="edit-box">
                <input type="text" class="edit-box__input" placeholder="Password">
            </div>

            <div class="form__footer">
                <button class="form__button">Log In</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
