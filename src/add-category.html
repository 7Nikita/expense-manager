<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/montserrat/montserrat.css"/>
    <title>Add categoryComponent</title>
</head>
<body>
<main class="main">
    <div class="content">
        <form class="form">
            <div class="form__header">
                <h3 class="form_title">Add</h3>
            </div>

            <div class="edit-box">
                <input type="text" class="edit-box__input" placeholder="Title">
            </div>

            <div class="edit-box">
                <input type="text" class="edit-box__input" placeholder="Description">
            </div>

            <div class="dropdown">
                <button class="dropdown__btn">Color</button>
                <div class="dropdown__content">
                    <button class="dropdown__item">Color 1</button>
                    <button class="dropdown__item">Color 2</button>
                    <button class="dropdown__item">Color 3</button>
                </div>
            </div>

            <div class="form__footer">
                <button class="form__button">Add</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
